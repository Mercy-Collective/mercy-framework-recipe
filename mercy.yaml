$engine: 3
$onesync: on
name: Mercy Framework
version: 1.0.0
author: Mercy Collective
description: An advanced framework for FiveM, highly customizable and easy to use.

tasks: 
    # Base Files
    - action: download_github
      src: https://github.com/Mercy-Collective/mercy-framework-recipe/
      ref: main
      dest: ./tmp/mercy-recipe

    - action: move_path
      src: ./tmp/mercy-recipe/server.cfg
      dest: ./server.cfg

    - action: move_path
      src: ./tmp/mercy-recipe/logo.png
      dest: ./logo.png

    # Database
    - action: connect_database
    - action: query_database
      file: ./tmp/mercy-recipe/frameworkdb.sql

    # Resources
    - action: download_file
      path: ./tmp/mercy-framework-pre.zip
      url: https://github.com/Mercy-Collective/mercy-framework/archive/refs/tags/Pre.zip
    - action: unzip
      dest: ./tmp
      src: ./tmp/mercy-framework-pre.zip

    # Move Resources
    - action: move_path
      src: ./tmp/mercy-framework-pre/resources
      dest: ./resources
    # Move CFG Folder
    - action: move_path
      src: ./tmp/mercy-framework-pre/cfg/resources.cfg
      dest: ./resources.cfg
    # Move Voice Server
    - action: move_path
      src: ./tmp/mercy-framework-pre/Mercy-VoiceServer
      dest: ./Mercy-VoiceServer/
    # Move Casino Wheel
    - action: move_path
      src: ./tmp/mercy-framework-pre/Mercy-CasinoWheelUI
      dest: ./Mercy-CasinoWheelUI/
    # Move Starter
    - action: move_path
      src: ./tmp/mercy-framework-pre/[Starter].bat
      dest: ./[Starter].bat
    - action: remove_path
      path: ./tmp
